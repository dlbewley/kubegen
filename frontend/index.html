<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubeconfig Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kubeconfig Generator</h1>
        <form id="kubeconfig-form">
            <label for="namespace">Namespace:</label>
            <select id="namespace" name="namespace" required></select>

            <label for="serviceAccountName">ServiceAccount Name:</label>
            <input type="text" id="serviceAccountName" name="serviceAccountName" required>

            <label for="tokenDuration">Token Duration (seconds):</label>
            <input type="number" id="tokenDuration" name="tokenDuration" min="3600" value="3600" required>

            <button type="submit">Generate Kubeconfig</button>
        </form>
        <div id="status"></div>
        <button id="download-btn" style="display:none;">Download Kubeconfig</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
